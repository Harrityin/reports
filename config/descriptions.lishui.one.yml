title: 大脑学习能力测评
subtitle: 集体报告
# ability and components should both contain at least five fields:
# @hlevel, @style These two fields is for one group, \code{hlevel} is the heading level, and \code{style} is used to set the custom style for the heading.
# @nameid Name identifier, must not be chinese which is not allowed if cross-reference is required
# @name Chinese name of this ability
# @description The description used for this ability
ability:
  hlevel: 2
  style: ""
  nameid: blai
  name: BLAI指数
  description: 综合能力分数由大脑学习能力指数（BLAI）表示，它反映了注意力、记忆力、自控力、反应力这四方面认知能力的综合水平。
components:
  blai:
    hlevel: 3
    style: ""
    nameid:
    - attention
    - memory
    - reaction
    - control
    - thinking
    name:
    - 注意力
    - 记忆力
    - 反应力
    - 自控力
    - 思维力
    description:
    - 注意是大脑接收和处理个体外部和内部信息的前提，只有被注意到的信息才能得到有效的分析和处理，并用来解决问题并形成持久的记忆。
    - 记忆力是人脑智力的集中体现，也是人脑比电脑更聪明的重要原因。个体的生存和发展需要不断掌握新的知识，记忆能将这些知识经验存储下来并合理运用。记忆连接着人的过去和未来，丰富着我们的精神生活并塑造着我们的性格。
    - 反应力是对各种信息、要求和指令等做出快速反应的能力。速度是衡量反应力最重要的指标,它体现了大脑各个系统的协调、整合发展的水平，与整个神经网络的效率有密切关系。
    - 自控力是人们能够根据目标和环境的要求，控制和改变自己的思想和行为，克服冲动，并抵制诱惑，让自己的行为符合社会期许和长期目标。自控力主要体现为控制冲动的能力，抵制诱惑的能力以及信息更新的能力。
    - 思维力指人脑对客观事物的概括反映能力。良好的思维力让我们能快速的掌握概念，进行推理，并更好的认识事物及事物间的关系。人的思维力在一生中不断发展，在顺应其客观发展规律的基础上重视对思维力的培养，对于学习和生活都尤为重要。
